  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
    }
  
    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #f8f9fa;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      z-index: 1000; /* Ensure sidebar is on top */
    }
  
    .sidebar a {
      color: #333;
      font-size: 18px;
      text-decoration: none;
      padding: 10px;
      display: block;
    }
  
    .sidebar a:hover {
      background-color: #007bff;
      color: #fff;
    }
  
    .sidebar.collapsed {
      width: 80px;
    }
  
    .sidebar.collapsed a {
      text-align: center;
    }
  
    .sidebar.collapsed h2 {
      display: none;
    }
  
    .content {
      margin-left: 250px;
      padding: 20px;
      height: calc(100vh - 40px);
      overflow: auto;
      transition: margin-left 0.3s ease;
    }
  
    .content.collapsed {
      margin-left: 80px;
    }
  
    .bus-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
  
    .form-group label {
      font-weight: bold;
    }
  
    .table th,
    .table td {
      text-align: center;
    }
  
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
  
    /* Map container */
    #map {
      height: 100%;
      width: 100%;
      min-height: 500px; /* Ensure the map has a minimum height */
      overflow: auto; /* Add scrollbar for map section */
    }
  
    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: static;
        padding: 10px 0;
        white-space: nowrap;
        overflow-x: auto;
      }
  
      .sidebar a {
        display: inline-block;
        font-size: 14px;
        margin: 0 5px;
        padding: 5px 10px;
        white-space: nowrap;
      }
  
      .content {
        margin-left: 0;
        padding-bottom: 0; /* Reduce space at the bottom */
      }
  
      .route-details-sidebar {
        margin-top: -20px; /* Move up the route details to overlap slightly */
      }
  
      #map {
        min-height: 300px; /* Adjust map height for smaller screens */
      }
    }
  
    @media (max-width: 576px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: static;
        padding: 5px 0;
      }
  
      .sidebar a {
        font-size: 12px;
        margin: 0 3px;
        padding: 3px 5px;
      }
  
      .content {
        margin-left: 0;
        padding-bottom: 0; /* Reduce space at the bottom */
      }
  
      .route-details-sidebar {
        margin-top: -20px; /* Move up the route details to overlap slightly */
      }
  
      #map {
        min-height: 200px; /* Further adjust map height for very small screens */
      }
    }
  </style>
